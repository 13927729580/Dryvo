# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.6

pipelines:
    default:
        - step:
              name: Build and Test
              script:
                  - python setup.py test --addopts="--cov-config=./setup.cfg"
    branches:
        master:
            - step:
                  name: Migrate Database
                  script:
                      - python setup.py install
                      - flask db migrate
            - step:
                  name: Push to Heroku
                  script:
                      - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git $BITBUCKET_BRANCH:master
            - step:
                  name: Verify Server
                  script:
                      - curl --fail https://dryvo.herokuapp.com/ || exit 1
